<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentScriptType="text/ecmascript" width="256" zoomAndPan="magnify" contentStyleType="text/css" height="256" id="default_test" viewBox="0 0 256 256" preserveAspectRatio="xMidYMid meet" version="1.0">
    <defs>
        <style type="text/css" xml:space="preserve">
		.linearGradient_default_test_circle_1 {
		}
</style>
    </defs>
    <circle id="linearGradient_default_test_circle_1" r="64" class="linearGradient_default_test_circle_1" cx="128" cy="128" onclick="window.location='http://www.google.es'"/>
    <script xlink:actuate="onLoad" xlink:type="simple" id="script1" xlink:show="other" class="script1">function getColor() {
      const R = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

      const G = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

      const B = Math.round(Math.random() * 255)
        .toString(16)
        .padStart(2, "0");

      return `#${R}${G}${B}`;
    }

    document.querySelector("circle").addEventListener("mouseover", (e) =&gt; {
        e.target.style.fill = getColor();
    });
    document.querySelector("circle").addEventListener("mouseout", (e) =&gt; {
        e.target.style.fill = getColor();
    });
</script>
</svg>

