spring.application.name=InfographicEngine
server.domain=localhost
server.port=8080
server.servlet.context-path=/infographic-engine-backend
server.forward-headers-strategy=framework

server.cors.domains=http://localhost:4200

#Swagger configuration
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Endpoint Compression
server.compression.enabled=true
server.compression.min-response-size=524288

#Database Access
database.encryption.key=
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

spring.infographic.datasource.jpa.hibernate.ddl-auto=update
spring.infographic.datasource.platform=mysql
spring.infographic.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.infographic.datasource.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.infographic.datasource.jdbc-url=jdbc:mysql://localhost:3306/infographic-engine?useSSL=false&autoReconnect=true
spring.infographic.datasource.username=infographic
spring.infographic.datasource.password=my-password
spring.infographic.datasource.initialize=true
spring.infographic.datasource.initialization-mode=always

spring.infographic.datasource.test-while-idle=true
spring.infographic.datasource.validation-query=SELECT 1

#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath*:database/*.sql

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=jcache
spring.jpa.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.cache.jcache.config=classpath:ehcache.xml
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

spring.main.allow-circular-references=true

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=admin@test.com
jwt.password=my-password
bcrypt.salt=my-salt
usermanager.server.url=https://testing.server.com/user-manager-system-backend

#Userguard
userguard.enabled=false
userguard.expiration=300000
userguard.message={} is your security code for log in.

spring.userguard.datasource.jpa.hibernate.ddl-auto=update
spring.userguard.datasource.platform=mysql
spring.userguard.datasource.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.userguard.datasource.jdbc-url=jdbc:mysql://localhost:3306/userguard?useSSL=false&autoReconnect=true
spring.userguard.datasource.username=infographic
spring.userguard.datasource.password=my-password

spring.messages.basename=language/language

#For SMS sending if 2FA is enabled.
sms.messagebird.url=https://rest.messagebird.com
sms.messagebird.send.service=messages
sms.messagebird.balance.service=balance
sms.messagebird.key=test_key
sms.sender=Me
sms.default.country.prefix=+31
sms.minimum.balance=5

#Email configuration
mail.server.smtp.server=ssl0.email.net
mail.server.smtp.port=587
mail.server.smtp.username=noreply@server.com
mail.server.smtp.password=password
mail.sender=noreply@server.com
mail.copy.address=copied-email@server.com
mail.hidden.copy.address=copied-email@server.com
mail.supervisor.address=copied-email@server.com
infographics.not.sent.by.mail=CADT_Customer_Comparator_Clipped, CADT_Customer_Comparator, CADT, Frustration On Teamworking Team, Frustration On Teamworking Organization
mail.dashboard.link=https://testing.server.com/facts-dashboard
mail.server.enabled=false
mail.send.report=true
mail.report.confirmation.user.enabled=true
mail.report.confirmation.supervisor.enabled=true

#Kafka
spring.kafka.enabled=true
spring.kafka.topic=processedForm
spring.kafka.send.topic=infographic
spring.kafka.send.pdf.topic=documents
spring.kafka.usermanager.topic=userManager
spring.kafka.client.id=
spring.kafka.group.id=
spring.kafka.bootstrap-servers=PLAINTEXT://testing.server.com:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.biit.kafka.events.EventSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.biit.kafka.events.EventDeserializer
spring.kafka.max.request.size=5242880
spring.kafka.producer.properties.max.request.size=5242880
spring.kafka.producer.properties.compression-type=snappy
spring.kafka.producer.compression-type=snappy

# Appointment Center
appointments.server.url=https://testing.server.com/appointment-center-backend

# Fact Manager
factmanager.server.url=https://testing.server.com/fact-manager-backend/
