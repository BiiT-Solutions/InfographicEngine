spring.application.name=InfographicEngine

spring.jpa.database=h2
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

#Database Access
spring.jpa.open-in-view=false
spring.infographic.datasource.jpa.hibernate.ddl-auto=create-drop
spring.infographic.datasource.driver-class-name=org.h2.Driver
spring.infographic.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.infographic.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.infographic.datasource.username=sa
spring.infographic.datasource.password=
spring.infographic.datasource.initialize=true
spring.infographic.datasource.initialization-mode=always

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=jcache
spring.jpa.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.cache.jcache.config=classpath:ehcache.xml
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

database.encryption.key=my-password
user.provider.test.authorities=ADMIN,VIEWER

spring.messages.basename=language/language

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=user
jwt.password=password
bcrypt.salt=4567

#Kafka
encryption.key=
spring.kafka.enabled=false
spring.kafka.topic=form
spring.kafka.client.id=
spring.kafka.group.id=TestGroup
spring.kafka.bootstrap-servers=PLAINTEXT://testing.server.com:29092
spring.kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.value.serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.value.deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.max.request.size=5242880
spring.kafka.producer.compression-type=snappy

# Fact Manager
factmanager.server.url=https://testing.server.com/fact-manager-backend/

